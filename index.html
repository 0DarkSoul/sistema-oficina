
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OficinaPro ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Paleta Profissional "Software Pago"
              primary: '#0f172a', // Slate 900 (Menu, Cabeçalhos Escuros)
              secondary: '#64748b', // Slate 500 (Texto Secundário)
              
              // Acentuação (Botões, Links, Destaques) - Azul Profundo
              accent: '#0284c7', // Sky 600
              accentDark: '#0369a1', // Sky 700
              
              // Estados Semânticos
              success: '#10b981', // Emerald 500
              warning: '#f59e0b', // Amber 500
              danger: '#ef4444', // Red 500
              
              // Superfícies
              surface: '#ffffff',
              background: '#F8F9FB', // Cor de fundo solicitada (Cinza super claro/azulado)
              
              // Texto
              textMain: '#1F2937', // Gray 800
              textLight: '#9CA3AF', // Gray 400
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
              mono: ['JetBrains Mono', 'Menlo', 'monospace'],
            },
            borderRadius: {
              'card': '8px', // Padrão 8px solicitado
              'btn': '6px',
            },
            boxShadow: {
              'card': '0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1)', // Sombra leve
              'card-hover': '0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1)',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'slide-in': 'slideIn 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideIn: {
                '0%': { transform: 'translateX(-10px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8F9FB; /* Fundo Geral */
        color: #1F2937; /* Texto Principal */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Utilitários de Interface Profissional */
      
      .card-base {
        background: white;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05);
      }

      .btn-primary {
        height: 40px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0 16px;
        font-weight: 600;
        border-radius: 6px;
        transition: all 0.2s;
      }

      /* Scrollbar Fina e Discreta */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      .tabular-nums {
        font-variant-numeric: tabular-nums;
      }

      /* Print Styles */
      @media print {
        @page { margin: 10mm; }
        body { background: white; color: black; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        .card-base { box-shadow: none; border: 1px solid #000; }
      }
      .print-only { display: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.87.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
